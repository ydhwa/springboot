spring.profile.active=develop

# Server
server.port=8080
server.context-path=/
#server.context-servlet-path=/spring/

# Devtools
spring.devtools.livereload.enabled=true

# Data Source
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://192.168.1.48:3307/webdb?characterEncoding=utf-8
spring.datasource.username=webdb
spring.datasource.password=webdb

# MyBatis
mybatis.config-location=classpath:mybatis/configuration.xml

# HTTP
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# MVC
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
# spring.mvc.servlet.path=/

# Logging
logging.config=classpath:logback.xml

# Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Internationalization (Message Source)
spring.messages.always-use-message-format=true
spring.messages.basename=messages/messages_ko
spring.messages.encoding=UTF-8

# AOP
# add @EnableAspactJAutoProxy
spring.aop.auto=true
spring.aop.proxy-target-class=true

# Security

